# Site settings
title:          The Occult Radiance
description:    "Minimal Jekyll theme for storytellers"
baseurl:        "/"
url:            "https://theoccultradiance.github.io"

# Google Analytics
google_analytics: UA-135021310-1

# Author
author:
  name:         Ro
  url:          https://theoccultradiance.github.io
  email:        

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
#disqus:         jekyll-tale
